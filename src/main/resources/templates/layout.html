<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta user="viewport" content="width=device-width, initial-scale=1"/>
    <meta user="description" content=":)"/>
    <meta user="author" content="Rock and Yago"/>

    <title>Layout</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap-theme.css}" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.css"/>

    <!-- Custom CSS -->
    <link th:href="@{/css/3-col-portfolio.css}" src="/static/css/3-col-portfolio.css" rel="stylesheet"/>

</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" th:href="@{/}">Epic Movie Films</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/films" th:href="@{/films}">Films</a>
                </li>

                <li sec:authorize="hasAuthority('ADMIN')">
                    <a href="/films/admin" th:href="@{/films/admin}">Admin Films</a>
                </li>

                <li sec:authorize="hasAuthority('ADMIN')">
                    <a href="/user/admin" th:href="@{/user/admin}">Admin Users</a>
                </li>

                <li>
                    <form action="#" th:action="@{/films}" method="get" class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" th:value="${query}" user="q" placeholder="Search movie"/>
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form id="logoutform" th:action="@{/logout}" method="post" class="hide"></form>
                    <a href="javascript:{}" onclick="document.getElementById('logoutform').submit();">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav> <!-- Navigation -->

<!-- Page Content -->
<div class="container" style="padding-bottom: 60px;">
    <!-- Page Header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" layout:fragment="header"></h1>
            <!-- <h1 class="page-header">Films -->
            <!--   <small>You are looking the films</small> -->
            <!-- </h1> -->
        </div>
    </div>
    <!-- /.row -->

    <div class="row" layout:fragment="content">No content</div>
</div>
<!-- /.container -->

<!-- Footer -->
<footer class="footer">

    <div class="container" style="text-align: center;">
        <p>Copyright &copy; MY Website DosCeroDieciseis</p>
    </div>

    <!-- /.row -->
</footer>

<!-- jQuery -->
<script th:src="@{/webjars/jquery/2.2.1/jquery.min.js}" src=""></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}" src=""></script>

<div layout:fragment="extrajs"></div>

<script layout:fragment="script"></script>
</body>
</html>
