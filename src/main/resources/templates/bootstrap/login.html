<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>VideoClub UPM</title>
    <div th:replace="fragments/head :: head"></div>
</head>

<body>
    <div th:replace="fragments/body :: topbar"></div>
    <div class="container">
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form role="form" action="#" th:action="@{login}" th:object="${user}" method="post">
                    <fieldset>
                        <h2 class="text-center">Iniciar Sesi√≥n</h2>
                        <hr class="colorgraph"></hr>
                        <div class="form-group">
                            <input type="text" user="username" id="username" th:field="*{username}"
                                   class="form-control input-lg" placeholder="Usuario" required="" autofocus=""></input>
                        </div>
                        <div class="form-group">
                            <input type="password" user="password" id="password" th:field="*{password}"
                                   class="form-control input-lg" placeholder="Password" required=""></input>
                        </div>
                        <hr class="colorgraph"></hr>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="Conectar"></input>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="fragments/body :: footer"></div>
</body>

</html>
