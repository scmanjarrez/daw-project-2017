<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head :: header">
    </head>

    <body>
        <div th:replace="fragments/body :: topbar"></div>
        <div class="container">
            <h1 class="text-center">Últimos estrenos</h1>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class = "col-md-2"></div>
                <div class = "col-md-8"></div>
                <div id="myCarousel" class="carousel slide container" data-ride="carousel" style="width: 750px; height:500px; margin: 0 auto">
                    <!--Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                    </ol>
                    <!--Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active img-responsive center-block">
                            <img src="http://cines.com/files/2016/04/piratas-caribe-5-poster.jpg"
                                 alt="Piratas del Caribe 5" style="height:500px">
                        </div>
                        <div class="item">
                            <img src="http://www.edicioncoleccionista.com/wp-content/uploads/2017/02/art-of-alien-covenant.jpg"
                                 alt="Alien Covenant" style="height:500px">
                        </div>
                        <div class="item">
                            <img src="http://vignette4.wikia.nocookie.net/doblaje/images/1/1f/Guardians_Of_The_Galaxy_Vol_2_Official_Teaser_Poster_JPosters.jpg/revision/latest?cb=20161119164010&path-prefix=es"
                                 alt="Guardianes de la Galaxia Vol.2" style="height:500px">
                        </div>
                        <div class="item">
                            <img src="http://www.lahiguera.net/cinemania/pelicula/7986/dejame_salir-cartel-7434.jpg"
                                 alt="Déjame salir" style="height:500px">
                        </div>
                        <div class="item">
                            <img src="https://s3-eu-west-1.amazonaws.com/abandomedia/indie/foto/db_41438_76.jpg"
                                 alt="Fast & Furious 8" style="height:500px">
                        </div>

                    </div>
                    <!--Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div th:replace="fragments/body :: footer"></div>
    </body>
</html>
